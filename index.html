<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="static/img/icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="static/css/colors.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="static/css/titlebar.css">
    <link rel="stylesheet" href="static/css/context-menu.css">
    <title>Fast</title>
</head>
<body>
    <div class="titlebar drag y-center">
        <button class="browser-btn"></button>
        <div class="tabs-list">
            <button class="tab-btn">Tab</button>
            <button class="add-tab-btn">+</button>
            <button class="bookmark-btn">Bookmark</button>
        </div>
        <div class="window-ctrl-btns windows center">
            <button id="minimize" title="Minimize">—</button>
            <button id="restore" title="Restore">▢</button>
            <button id="close" title="Close">╳</button>
        </div>
    </div>
    <nav>
        <button id="back-btn"></button>
        <button id="forward-btn"></button>
        <button id="refresh-btn"></button>
        <input type="text" id="url-input" placeholder="URL">
        <button id="settings-btn">:</button>
    </nav>
    <div class="settings">
        <button>New</button>
        <button>New tab</button>
        <button>New window</button>
        <button id="incognito-btn">Incognito</button>
        <hr>
        <button>History</button>
        <button>Downloads</button>
        <button>Bookmarks</button>
        <button>Extensions</button>
        <hr>
        <button>Privacy</button>
        <button>Disable trackers</button>
        <button id="toggle-js-btn">Toggle JS</button>
        <hr>
        <button>Memory</button>
        <button id="clear-ls-btn">Clear local storage</button>
        <button id="clear-cookies-btn">Clear cookies</button>
        <button>Viewing device</button>
        <hr>
        <button>Help</button>
        <button>Settings</button>
        <button>Exit</button>
    </div>
    <webview id="webview" src="https://www.google.com" partition="persist:customview" preload="preload.js"></webview>
    
    <div class="context-menu">
        <button>Copy</button>
        <button>Paste</button>
    </div>

    <script src="renderer.js"></script>
    <!--<script src="static/js/titlebar.js"></script>-->
    <script src="static/js/menu.js"></script>
</body>
</html>
